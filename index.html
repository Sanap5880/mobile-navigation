<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moblie Navigation </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <img height="550" src="images/nature.jpeg" alt="Home" class="content show">
        <img height="550" src="images/nature.jpeg" alt="Work" class="content show">
        <img height="550" src="images/nature.jpeg" alt="Blog" class="content show">
        <img height="550" src="images/nature.jpeg" alt="About Us" class="content show">
        

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="vaishnav.js"></script>
    <script src="https://kit.fontawesome.com/d70c56c929.js" crossorigin="anonymous"></script>
</body>

</html>
